<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>

    <notification-message type="error" header="Flight Cancelled!">
      <template v-slot:message >
        <p> Your flight has been <b>cancelled<</b></p>
      </template>
    </notification-message>
    
    <notification-message type="success" header="Flight Confirmed!">
      <template v-slot:message >
        <p> Your flight has <b>arrived<</b></p>
      </template>
    </notification-message>

      
    <notification-message>
      <template v-slot:message >
        <p>Good morning :)</p>
      </template>
    </notification-message>
    
    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->
  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <div v-show="!hidden" :class="type" class="ui message">
      <i class="close icon" @click="hide"></i>
      <div class="header">
       {{ header }}
      </div>
      <slot name="message">
        <p>Go to the <b>special offers</b> page to see now.</p>
      </slot>
    </div>
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    Vue.createApp({})
    
    .component('notification-message', {
      template: '#notification-message-template',
      props: {
        type: {
          type: String,
          required: false,
          default: "info"
        }, 

        header: { 
          type: String,
          required: false,
          default: "Information"
        }
      },

      data() {

        return {
          hidden: false
        };
      },

      methods: {
       hide() {
          this.hidden = true;
        }
      }
    })
    
    .mount('#app')
  </script>
</body>

</html>
